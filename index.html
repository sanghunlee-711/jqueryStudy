<!DOCTYPE html>
<html>
  <head>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"
    ></script>
    <script type = text/javascript>
      $('#navigation li').live('click', function(){
        $('#navigation li').removeClass('selected');
        $(this).addClass('selected');
      })
    </script>
    <style type = "text/css">
      #navigation li{
        list-style: none;
        float: left;
        padding: 5px;
      }

      #navigation {
        cursor: pointer;
      }

      #navigation .selected{
        background-color: red;
        
      }
    </style>
  </head>
  <body>
    <ul id = "navigation">
      <li>HTML</li>
      <li>CSS</li>
      <li class ="selected">javascript</li>
      <li>jquery</li>
      <li>PHP</li>
      <li>mysql</li>
    </ul>
  </body>
</html>
